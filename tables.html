<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>Coin Ranking Data</title>
</head>

<body>
  <!-- Navbar Starts   -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="container-fluid">
        <div class="row">
          <!-- Sidebar starts -->
          <div class="col-xl-2 col-lg-3 col-md-4 fixed-top sidebar">
            <a href="#" class="navbar-brand text-white d-block text-center">
              <i class="fas fa-code fa-3x m-3"></i>
            </a>
            <ul class="navbar-nav flex-column mt-5">
              <li class="nav-item m-2 ">
                <a href="dashboard.html" class="nav-link text-white">
                  <i class="fas fa-home "></i>
                  Dashboard
                </a>
              </li>
              <li class="nav-item m-2">
                <a href="dashboard.html" class="nav-link text-white">
                  <i class="fas fa-user"></i>
                  Profile
                </a>
              </li>
              <li class="nav-item m-2">
                <a href="dashboard.html" class="nav-link text-white">
                  <i class="fas fa-chart-bar"></i>
                  Charts
                </a>
              </li>
              <li class="nav-item m-2">
                <a href="tables.html" class="nav-link text-white">
                  <i class="fas fa-table"></i>
                  Tables
                </a>
              </li>
              <li class="nav-item m-2">
                <a href="dashboard.html" class="nav-link text-white">
                  <i class="fas fa-blog"></i>
                  Blogs
                </a>
              </li>
            </ul>
          </div>
          <!-- sidebar ends -->
          <!-- navbar items starts -->
          <div class="col-xl-10 col-lg-9 col-md-8 ms-auto bg-dark fixed-top py-2 top-navbar">
            <div class="row align-items-center">
              <div class="col-md-4">
                <h4 class="text-light text-uppercase">Coin Ranking</h4>
              </div>
              <div class="col-md-5">
                <form class="d-flex">
                  <input class="form-control me-2" type="text" id="filter" placeholder="Search" aria-label="Search">
                </form>
              </div>
              <div class="col-md-3">
                <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link" href="#">
                      <i title="sms" class="fas fa-sms text-secondary"></i></a>
                  </li>
                  <li class="nav-item"><a class="nav-link" href="#">
                      <i title="notifications" class="fas fa-bell text-secondary"></i></a>
                  </li>
                  <li data-bs-toggle="modal" data-bs-target="#signOutModal" class="nav-item"><a class="nav-link"
                      href="#">
                      <i title="sign out" class="fas fa-sign-out-alt text-secondary"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- navbar items ends -->
        </div>
      </div>
    </div>
  </nav>
  <!-- Navbar Ends -->

  <!-- Tables Starts -->
  <section>
    <div class="container-fluid mt-5">
      <div class="row mb-5">
        <div class="col-xl-10 col-lg-9 col-md-8 ms-auto">
          <div class="row align-items-center">
            <div class="col-12 mb-4">
              <h3 class="text-muted text-center mb-3">All CryptoCurrency Data</h3>
              <table class="table table-striped bg-light text-center">
                <thead>
                  <tr class="text-muted">
                    <th>Name</th>
                    <th>Rank</th>
                    <th>Price</th>
                    <th>Market Cap</th>
                    <th>Symbol</th>
                    <th>Icon</th>
                    <th>Coin Detail</th>
                  </tr>
                </thead>
                <tbody id="data">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Tables End -->


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
  </script>
  <script src="app.js"></script>
</body>

</html>
